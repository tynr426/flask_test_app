<!DOCTYPE html>
<html>
<head>
<title>管理员</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Expires" content="0">
<meta http-equiv="kiben" content="no-cache">
<link rel="SHORTCUT ICON" href="/favicon.ico" type="image/x-icon" />
<link rel="canonical" href="/" />

<!--框架样式-->
<link rel="stylesheet" type="text/css" href="../css/index.css" />
<!--框架皮肤-->
<link rel="stylesheet" type="text/css" href="../css/skin/Default/skin.css" />


<!--弹出层样式-->
<link type="text/css" rel="stylesheet"
	href="../css/jquery-ui.css" />
<link type="text/css" rel="stylesheet"
	href="../Static/dialog/Metro/Dialog.css"/>
<script language="javascript" type="text/javascript"
	src="../Static/Js/jquery-1.8.2.js?v=2.0.14.715">
</script>
<script language="javascript" type="text/javascript"
	src="../Static/Js/jquery.tmpl.js">
</script>
<script type="text/javascript" src="../js/basevalue.js">
</script>
<script type="text/javascript" src="../js/cookie_util.js">
</script>
<script type="text/javascript" src="../js/login.js">
</script>
<script type="text/javascript" src="../js/admin.js?rmd=3.1">
</script>
<script type="text/javascript" src="../js/Passport.js">
</script>
<script type="text/javascript" src="../js/frameUI.js">
</script>
<script type="text/javascript" src="../Static/Js/jquery-ui.js">
</script>
<script type="text/javascript" src="../Static/Js/page.js">
</script>
<script type="text/javascript" src="../Static/Js/Public.js">
</script>
</head>
<body>


	<!--内容-->
	<div class="content-area">
		<!--面包屑-->
		<div class="content-title">管理员</div>
		<!--//面包屑-->
		<!--内容盒-->
		<div class="custom-area" id="scroll-box">
			<!--内盒-->
			<div class="custom-box" scrollarea="box">
				<!--滚动用盒层-->
				<div class="custom-scroll" scrollroom="box" lazyscroll="box">
					<div class="label-box" label-box="group1">


						<div class="mc" label-limitarea="group1">
							<div class="for select" label-area="group1|key1">
								<div class="extend-button">


									<div class="button">
										<a href="javascript:void(0);"
											onclick="user.openDialog();"
											class="btn">添加管理员</a>
									</div>


								</div>
							</div>


						</div>
					</div>

					<!--表格组件-->
					<div class="custom-table">
						<!--表格内盒-->
						<div class="form" id="customChangeTable">
							<table border="0" cellpadding="0" cellspacing="0">
								<colgroup>
									<col style="width: 25px;" />
									<col style="width: auto;" />
									<col style="width: 150px;" />
									<col style="width: 150px;" />
									<col style="width: 150px;" />
									<col style="width: 150px;" />
									<col style="width: 61px;" />
									<col style="width: 61px;" />
								</colgroup>

								<thead>
									<tr>
										<td>
											<!--自定义复选按钮--> <input type="checkbox" value="" name=""
											checkall="1"> <!--//自定义复选按钮-->
										</td>
										<td>
											<p class="name center">账号</p>
										</td>
										<td>
											<p class="name center">名称</p>
										</td>
										<td>
											<p class="name center">邮箱</p>
										</td>
										<td>
											<p class="name center">手机号</p>
										</td>
										<td>
											<p class="name center">最后登录IP</p>
										</td>
										<td>
											<p class="name center">状态</p>
										</td>
										<td>
											<p class="name">操作</p>
										</td>
									</tr>
								</thead>

								<tbody id="pageBody"></tbody>
							</table>
						</div>
						<!--//表格内盒-->
						<!--通用分页-->
						<div class="page" id="PageBarList"></div>
						<!--//通用分页-->
					</div>
					<!--//表格组件-->
				</div>
				<!--//滚动用盒层-->
			</div>
			<!--//内盒-->
		</div>
		<!--//内容盒-->
	</div>
	<!--//内容-->

	<script type="text/template" id="bodyListTemplate">
        
        <tr>
            <td>
                <!--自定义复选按钮-->
                <input type="checkbox" value="${Id}" id="Id" name="Id" checklist="1" />
                <!--//自定义复选按钮-->
            </td>
            <td><div class="string center">${userName}</div></td>
            <td><div class="string center">${nickName}</div></td>
            <td><div class="string center">${email}</div></td>
            <td><div class="string center">${mobile}</div></td>
            <td><div class="string center">${lastLoginIP}</div></td>
            <td>
                <!--自定义开关-->
                {{if status==0}}
                <div class="extend">
                    <div class="target target-off">
                        <span onclick="frm.switchStatus(this, '${id}', '${status}', function () { var li = $(this).parent('li'); if (li.hasClass('close')) { li.removeClass('close'); } else { li.addClass('close'); } },'/user/switchStatus.do');"></span>
                    </div>
                </div>
                {{else status==1}}
                <div class="extend">
                    <div class="target target-on">
                        <span onclick="frm.switchStatus(this, '${id}', '${status}', function () { var li = $(this).parent('li'); if (li.hasClass('close')) { li.removeClass('close'); } else { li.addClass('close'); } },'/user/switchStatus.do');"></span>
                    </div>
                </div>
                {{else}}
                <div class="string center">已删除</div>
                {{/if}}
                <!--//自定义开关-->
            </td>
            <td>
                <div class="tool" onmouseover="tableTool.over(this);" onmouseout="tableTool.out(this);">
                    <!--标题栏-->
                    <p class="name">操作</p>
                    <!--//标题栏-->

                    <div class="tool-menu">
                        <ul>
                            
                            <li>
                                <a href="javascript:void(0);" onclick="user.getUser(${id});">修改</a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" onclick="user.openDeleteDialog(${id});">删除</a>
                            </li>
                           
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
        
    </script>

	<div id="AccountFormTemplate" style="display: none">
       
    </div>
    
    <script type="text/x-jquery-tmpl" id="userDialog">
    <div class="custom-table">
    <div class="form">
        <table border="0" cellpadding="0" cellspacing="0">
            <colgroup>
                <col style="width: 150px;" />
                <col style="width:auto;" />
            </colgroup>

            <tbody>
                <tr>
                    <th>
                        <p class="name rm">
                            <em class="red">*</em>用户名：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                            <var class="notice-inline" name="UserName" style="font-size:12px;"></var>
                            <input type="hidden" id="Id" name="Id" value="" />
                            <input type="text" name="UserName" id="UserName" error="输入格式不正确！" validate="isnull|username" maxlength="20" value="" />
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <p class="name rm">
                            <em class="red" id="fontPwd">*</em>密码：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                            <input type="password" name="Password" id="Password" value="" maxlength="64" error="" validate="isnull" />
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <p class="name">
                            <em class="red">*</em>昵称：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                            <input type="text" name="NickName" id="NickName" value="" maxlength="50" validate="isnull" />
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <p class="name">
                            状态：
                        </p>
                    </th>
                    <td>
                        <!--自定义单选按钮-->
                        <input id="Status1" name="Status" type="radio" value="1" checked="checked" />
                        <label>开启</label>

                        <input id="Status2" name="Status" type="radio" value="0" />
                        <label>关闭</label>
                        <!--//自定义单选按钮-->
                    </td>
                </tr>
                <tr>
                    <th>
                        <p class="name">
                            电子邮箱：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                            <input type="text" name="Email" id="Email" error="输入格式不正确！" validate="true|email" value="" maxlength="50" />
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <p class="name">
                            手机：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                            <input type="text" name="Mobile" id="Mobile" error="输入格式不正确！" validate="true|mobile" value="" maxlength="20" />
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    </script>
</body>
</html>


<script language="javascript" type="text/javascript">
 $(function(){
	 load();
  }); 
 function load(){
	  var config={
				url:path+"/user/showUserPage.do",
	  			pageSize:3,
	  			pageIndex:1,
	  			barSize:3,
	  			pageBarId:"PageBarList",
	  			templateId:"bodyListTemplate",
	  			container:"pageBody"
	  			};
	  var pageInfo=new ecPage.fn._init(config);
 }
</script>
