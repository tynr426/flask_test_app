<html>
<head>
<title>后台登录</title>

<!--框架样式-->
<link rel="stylesheet" type="text/css" href="css/index.css" />
<!--框架皮肤-->
<link rel="stylesheet" type="text/css" href="css/skin/Default/skin.css" />


<!--弹出层样式-->
<link type="text/css" rel="stylesheet"
	href="Static/dialog/Metro/Dialog.css" />
<script language="javascript" type="text/javascript"
	src="Static/Js/jquery-1.8.2.js?v=2.0.14.715">
</script>
<script type="text/javascript" src="js/basevalue.js">
</script>
<script type="text/javascript" src="js/cookie_util.js">
</script>
<script type="text/javascript" src="js/login.js">
</script>
<script type="text/javascript">
	$(function(){
		login.loadValidate($("#VerifyCode")[0]);
	});
</script>
</head>

<body>
	<!--外框-->
	<div class="login-wrap">
		<!--悬浮LOGO-->
		<div class="float-logo">
			<!--<img src="~/Images/logo.png" alt="" />-->
		</div>
		<!--//悬浮LOGO-->
		<!--登录体部-->
		<div class="login-body">
			<!--输入控件-->
			<div class="login-input">
				<!--半透明层-->
				<div class="opacity-panel"></div>
				<!--//半透明层-->
				<!--LOGO-->
				<div class="logo">AUS</div>
				<!--//LOGO-->
				<!--店铺名称-->
				<p class="title">运营总部</p>
				<!--//店铺名称-->
				<!--控件层-->
				<div class="login-text">
					<ul>
						<li class="user-name"><i class="icon name-icon"></i>
							<div class="inputbox">
								<input type="text" id="UserName" name="UserName" maxlength="12"
									placeholder="用户名" error="用户名格式不正确！" validate="isnull|username" />
							
							</div></li>
						<li class="user-password"><i class="icon pass-icon"></i>
							<div class="inputbox">
								<input id="password" type="password" validate="isnull"
									name="password" placeholder="密码" error="密码格式不正确" maxlength="16" />
							</div> </li>

						<li class="user-code">
							<div class="inputbox">
								<input id="verifyCode" name="verifycode" validate="isnull"
									placeholder="验证码" type="text" value="" maxlength="4" /> 
							</div>
							<div class="code" title="点击刷新">
								<img title="点击刷新图片" id="VerifyCode"
									onclick="login.loadValidate(this)"
									nolazy="0">
							</div>
						</li>
					</ul>
				</div>
				<!--//控件层-->
				<!--免登录-->
				<div class="login-remember">
					<input type="checkbox" name="Days" id="Days" checked="checked"
						value="1" /> <label>一天内免登录</label>
				</div>
				<!--//免登录-->
				<!--按钮-->
				<div class="button">

					<!--                     <a href="javascript:document.form[0].submit();" onclick="login.login(this);" class="btn">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</a> -->
					<a onclick="login.login(this);" class="btn">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</a>
				</div>

				<!--//按钮-->
			</div>
			<!--//输入控件-->
		</div>
		<!--//登录体部-->

		<!--底部-->
		<div class="login-footer">
			<!--内容-->
			<div class="area w">
				<!--<img src="~/Images/logo.png" alt="" width="112" height="10" />-->
				Copyright &copy; 2010-<$var DateTime.Year /> <a
					href="http://www.366ec.com" target="_blank">任我行科技</a>&nbsp;&nbsp;售后电话：400-6878-366
			</div>
			<!--//内容-->
		</div>
		<!--//底部-->
	</div>
	<!--//外框-->
</body>
</html>
